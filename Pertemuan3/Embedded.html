<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embedded Style Sheet</title>
    <style>
      body {
        background: #9999;
      }
      h1 {
        font-size: 18pt;
        color: #ff0000;
      }

      p {
        color: red;
        font-weight: bold;
        text-decoration: underline;
      }

      p1 {
        color: blue;
        font-weight: bold;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Buku Wajib Pemrogramanan Web</h1>
    <p>Penerbit Jasakom</p>
    <p1>Jakarta</p1>
  </body>
</html>
